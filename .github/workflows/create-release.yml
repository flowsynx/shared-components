name: Build the project, create nuget package, and create release and tag

on:      
  workflow_dispatch:
    inputs:
      rel_version:
        description: 'Release version (examples: 1.9.0-rc.1, 1.9.1)'
        required: true 
        type: string

jobs:
  build:
    runs-on: ubuntu-latest    

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0 #fetch-depth is needed for GitVersion
        
    #Install and calculate the new version with GitVersion  
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.9.7
      with:
        versionSpec: 5.x
    - name: Determine Version
      uses: gittools/actions/gitversion/execute@v0.9.7
      id: gitversion # step id used as reference for output values
    - name: Display GitVersion outputs
      run: |
        echo "Version: ${{ inputs.rel_version }}"
    
    #Build/pack the project
    - name: Setup .NET
      uses: actions/setup-dotnet@v3.2.0
      with:
        dotnet-version: 8.0.x

    - name: Build
      run: dotnet build --configuration Release /p:Version='${{ inputs.rel_version }}'

    - name: Test
      run: dotnet test --configuration Release /p:Version='${{ inputs.rel_version }}' --no-build

    - name: Create the package
      run: dotnet pack --configuration Release /p:Version='${{ inputs.rel_version }}' --no-build

    - name: Upload NuGet package to GitHub
      uses: actions/upload-artifact@v2
      with:
        name: nugetPackage
        path: src/ 
        
  release:
    runs-on: ubuntu-latest    
    needs: build
    if: github.ref == 'refs/heads/master' # only run job if on the master branch   
    
    steps:  
    #Push NuGet package to GitHub packages
    - name: Download nuget package artifact
      uses: actions/download-artifact@v1.0.0
      with:
        name: nugetPackage

    - name: Prep packages
      run: dotnet nuget add source --username ziagham --password ${{ secrets.NUGET_PACKAGE_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/${{github.repository_owner}}/index.json"
    - name: Push package to GitHub packages 
      run: dotnet nuget push **/*.nupkg --api-key ${{ secrets.NUGET_PACKAGE_TOKEN }}  --source "github"

    #Create release
    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ inputs.rel_version }}
        name: Release v${{ inputs.rel_version }}
        artifacts: "**/*.nupkg"
        token: ${{ secrets.NUGET_PACKAGE_TOKEN }}
